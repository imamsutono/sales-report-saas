<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <nav class="p-5 bg-white mb-12">
    <div class="flex justify-between items-center">
      
      <img src="/img/logo-repotae.png" alt="logo" class="w-24 object-contain">

      <div class="flex justify-between font-inter">
        <span class="font-semibold px-4">Homepage</span>
        <span class="px-4">About Us</span>
        <span class="px-4">Projects</span>
        <span class="px-4">Product</span>

        <div class="px-4">
          <span>Order</span>
          <span class="border border-primary bg-primary-light text-primary text-xs ms-1 p-1 rounded">New</span>
        </div>
      </div>

      <button class="text-primary text-xs font-semibold rounded-lg mr-1 mb-1 active:bg-primary px-4 py-3 border-2 border-primary-light font-inter">Sign Up Now!</button>
    </div>
  </nav>

  <header class="flex flex-col items-center">
    <div id="rating" class="mb-6">
      <img src="/img/ic_outline-star.png" alt="star" class="inline">
      <img src="/img/ic_outline-star.png" alt="star" class="inline">
      <img src="/img/ic_outline-star.png" alt="star" class="inline">
      <img src="/img/ic_outline-star.png" alt="star" class="inline">
      <img src="/img/ic_outline-star.png" alt="star" class="inline">
      <span class="font-bold">4.7</span>
      <span class="text-gray-400">(1k+ Reviews)</span>
    </div>

    <h1 id="tagline" class="text-center text-5xl font-bold leading-snug">
      Transform Your Sales Strategy<br>
      with Accurate Reporting
    </h1>

    <div id="cta" class="mt-10">
      <button class="font-inter font-semibold bg-primary text-white py-3 px-5 rounded-lg me-1">Sign Up Now!</button>
      <button class="font-inter font-semibold text-primary py-3 px-5 rounded-lg shadow ms-1">Demo Video</button>
    </div>

    <img src="/img/hero.png" alt="hero" class="w-full absolute top-0">
  </header>
</body>
</html>
